<html>
  <head>
    <style>
      body {
        font-size: 48px;
        margin: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body onload="handleLoaded()">
    <div class="body"><div id="cookie"></div></div>

    <script>
      function handleLoaded() {
        document.getElementById("cookie").innerText = `Cookies: ${
          document.cookie
        }`;
      }
    </script>
  </body>
</html>
